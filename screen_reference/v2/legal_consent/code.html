<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tutoring Assistant Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
      :root {
        --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex-1 flex flex-col items-center justify-center p-4">
<h1 class="text-[#111618] dark:text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">One Last Step</h1>
<p class="text-[#111618] dark:text-gray-300 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Please review and agree to the terms and conditions to complete your registration.</p>
<div class="w-full max-w-md px-4 mt-8">
<label class="flex gap-x-3 py-3 flex-row items-start">
<input class="h-5 w-5 rounded border-[#dbe2e6] border-2 bg-transparent text-primary checked:bg-primary checked:border-primary checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dbe2e6] focus:outline-none mt-1" id="terms-checkbox" type="checkbox"/>
<p class="text-[#111618] dark:text-gray-300 text-base font-normal leading-normal">I have read and agree to the <a class="text-primary hover:underline" href="#">Privacy Policy</a> and <a class="text-primary hover:underline" href="#">Terms &amp; Conditions</a>.</p>
</label>
</div>
</div>
<div class="bg-white dark:bg-background-dark border-t border-gray-200 dark:border-gray-700 px-4 py-4 flex items-center justify-between">
<div class="flex-1"></div>
<div class="flex items-center justify-center gap-2 flex-1">
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-600"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-600"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-600"></div>
<div class="h-2 w-2 rounded-full bg-primary"></div>
</div>
<div class="flex-1 flex justify-end">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] disabled:bg-gray-300 dark:disabled:bg-gray-700 disabled:cursor-not-allowed" disabled="" id="finish-button">
<span class="truncate">Get Started</span>
</button>
</div>
</div>
</div>
<script>
      const checkbox = document.getElementById('terms-checkbox');
      const finishButton = document.getElementById('finish-button');
      checkbox.addEventListener('change', function () {
        finishButton.disabled = !this.checked;
      });
    </script>

</body></html>
