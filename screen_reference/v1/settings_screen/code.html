<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Settings</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4496e9",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                        "foreground-light": "#111827",
                        "foreground-dark": "#ffffff",
                        "subtle-light": "#6b7280",
                        "subtle-dark": "#9ca3af",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "surface-accent-light": "#f3f4f6",
                        "surface-accent-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="max-w-md mx-auto">
<header class="flex items-center justify-between p-4 bg-surface-light dark:bg-surface-dark sticky top-0 z-10 shadow-sm">
<button class="text-foreground-light dark:text-foreground-dark p-2">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-foreground-light dark:text-foreground-dark flex-grow text-center">Settings</h1>
<div class="w-10"></div>
</header>
<main class="p-4 space-y-6">
<section>
<h2 class="text-xs font-bold uppercase text-subtle-light dark:text-subtle-dark px-4 pb-2">General</h2>
<div class="bg-surface-light dark:bg-surface-dark rounded-lg overflow-hidden">
<div class="flex items-center justify-between p-4 border-b border-surface-accent-light dark:border-surface-accent-dark">
<div class="flex items-center gap-4">
<div class="bg-surface-accent-light dark:bg-surface-accent-dark p-2 rounded-lg text-primary">
<span class="material-symbols-outlined">dark_mode</span>
</div>
<span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Dark Mode</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-surface-accent-light peer-focus:outline-none rounded-full peer dark:bg-surface-accent-dark peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-4">
<div class="bg-surface-accent-light dark:bg-surface-accent-dark p-2 rounded-lg text-primary">
<span class="material-symbols-outlined">language</span>
</div>
<span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Language</span>
</div>
<div class="flex items-center gap-2">
<span class="text-sm text-subtle-light dark:text-subtle-dark">English</span>
<span class="material-symbols-outlined text-subtle-light dark:text-subtle-dark">chevron_right</span>
</div>
</div>
</div>
</section>
<section>
<h2 class="text-xs font-bold uppercase text-subtle-light dark:text-subtle-dark px-4 pb-2">Tutoring</h2>
<div class="bg-surface-light dark:bg-surface-dark rounded-lg overflow-hidden">
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-4">
<div class="bg-surface-accent-light dark:bg-surface-accent-dark p-2 rounded-lg text-primary">
<span class="material-symbols-outlined">payments</span>
</div>
<span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Hourly Rate</span>
</div>
<div class="flex items-center gap-2">
<span class="text-sm text-subtle-light dark:text-subtle-dark">80.00 TL</span>
<span class="material-symbols-outlined text-subtle-light dark:text-subtle-dark">chevron_right</span>
</div>
</div>
</div>
</section>
<section>
<h2 class="text-xs font-bold uppercase text-subtle-light dark:text-subtle-dark px-4 pb-2">Notifications</h2>
<div class="bg-surface-light dark:bg-surface-dark rounded-lg overflow-hidden">
<div class="flex items-center justify-between p-4 border-b border-surface-accent-light dark:border-surface-accent-dark">
<div class="flex items-center gap-4">
<div class="bg-surface-accent-light dark:bg-surface-accent-dark p-2 rounded-lg text-primary">
<span class="material-symbols-outlined">notifications</span>
</div>
<span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Lesson Reminders</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-surface-accent-light peer-focus:outline-none rounded-full peer dark:bg-surface-accent-dark peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-4">
<div class="bg-surface-accent-light dark:bg-surface-accent-dark p-2 rounded-lg text-primary">
<span class="material-symbols-outlined">checklist</span>
</div>
<span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Post-Lesson Log Reminder</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-surface-accent-light peer-focus:outline-none rounded-full peer dark:bg-surface-accent-dark peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
</section>
</main>
</div>

</body></html>
